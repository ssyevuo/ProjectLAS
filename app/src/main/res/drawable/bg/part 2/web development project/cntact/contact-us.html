<DOCTYPE html>
<html lang="en"
<head>
     <meta charset="UTF-8">
     <title>Contact Us</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
     	<h1 style="color: #D1D7E0">Connect With Us</h1>
     	<P style="color: #D1D7E0">We would love to respond to your queries.<br>Feel free to get in touch with us</P>
     	<div class="contact-box">
     		<div class="contact-left">
     			<h3>Send your request</h3>
     			<form>
     				
     				<div class="input-row">
     				    <div class="input-group">
     				    	<label>Name</label>
     				    	<input type="text" placeholder="Jane Doe">
     				    </div>
     				    <div class="input-group">
     				    	<label>Phone</label>
     				    	<input type="text" placeholder="07********">
     				    </div>
                    </div>
                    <div class="input-row">
     				    <div class="input-group">
     				    	<label>E-mail</label>
     				    	<input type="email" placeholder="writetous@gmail.com">
     				    </div>
     				    <div class="input-group">
     				    	<label>Subject</label>
     				    	<input type="text" placeholder="Product Demo">
     				    </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>


                    <button type="submit">SEND</button>



     			</form>

     		</div>
     		<div class="contact-right">
     			<h3>Reach Us</h3>


     			<table>
     				<tr>
     					<td>Email</td>
     					<td>yourentertainmentchoice@gmail.com</td>
     				</tr>
     				<tr>
     					<td>Phone</td>
     					<td>0757327949</td>
     				</tr>
     				<tr>
     					<td>Address</td>
     					<td>#212, Ground floor, 7th office<br>
     						Furaha Road, Karen<br>
     					    Nairobi
     				</td>
     				</tr>

     			</table>
     		</div>
     </div>
</body>
</html>
